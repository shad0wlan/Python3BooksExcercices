{% extends 'learning_logs/base.html' %}
{% block content %}
    <p>Topics:</p>
    <p>Entries:</p>
    <p>
    <a href="{% url 'learning_logs:new_topic' %}">Add new topic</a>
    </p>
        <ul>
            {% for topic in topics %}
                <li><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic.text }}</a></li>
            {% empty %}
                <li>No topics have been added yet.</li>
            {% endfor %}
        </ul>
{% endblock content %}
